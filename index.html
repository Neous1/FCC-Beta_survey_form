<html>
<head>
	<title>Survey Form</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-nav-demo" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><span aria-hidden="true" class="glyphicon glyphicon-picture"></span> Design by Yvon</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-nav-demo">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">About</a>
						</li>
						<li>
							<a href="#">Contact</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">Sign Up</a>
						</li>
						<li>
							<a href="#">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
<header>
		<div class="container">
		<div class="jumbotron">
			<div class="container flex">
				<div class="jb1">
					<img src="images/if_surveys_60210.png" alt="survey icon">
				</div>				
				<div class="jb2">
					<h1>CareerDevs Survey</h1>
					<p>Could this be the survey to rule 'em all?</p>					
				</div>				
			</div>
		</div>		
	</div>
</header>
	<div class="container">
		<div class="col-lg-2">
			<!--empty space-->
		</div>

		<div class="container2"><!-- 2nd container for forms -->
			<div class="col-lg-12">
				<form>
				<div class="form-group row">
					<label class="col-sm-6 col-form-label name" for="inputEmail3">*Name :</label>
					<div class="col-sm-6">
						<input class="form-control" id="inputName" placeholder="Enter your name" type="name">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-6 col-form-label email" for="inputEmail3">*Email :</label>
					<div class="col-sm-6">
						<input class="form-control" id="inputEmail3" placeholder="Email" type="email">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-6 col-form-label age" for="inputEmail3"> *Age :</label>
					<div class="col-sm-6">
						<input class="form-control" id="inputAge" placeholder="Age" type="age">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-6 col-form-label option" for="options"> Which option best describes your current role?</label>
					<div class="col-sm-6">
						<select class="form-control">
							<option>Student</option>
							<option>fulltime job</option>
							<option>fulltime learner</option>
							<option>Prefer not to say</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
						<label class="col-sm-6 recommend" for="radio">*How likely is that you would recommend CareerDevs Academy to a friend?</label>
					<div class="col-sm-6">
						<div class="form-check">
							<label class="form-check-label"><input checked class="form-check-input" id="gridRadios1" name="gridRadios" type="radio" value="option1"> Definitely</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"><input class="form-check-input" id="gridRadios2" name="gridRadios" type="radio" value="option2"> Maybe</label>
						</div>
						<div class="form-check ">
							<label class="form-check-label"><input class="form-check-input" id="gridRadios3" name="gridRadios" type="radio" value="option3"> Note Sure</label>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-6 col-form-label option" for="options"> What do you like most in CareerDevs Academy?</label>
					<div class="col-sm-6">
						<select class="form-control">
							<option>Select an option</option>
							<option>Challenges</option>
							<option>Projects</option>
							<option>Community</option>
							<option>Student</option>
							<option>fOpen Source</option>
						</select>
					</div>
				</div>			

				<div class="form-group row">
					<label class="col-sm-6 check">Things that should be improved in the future (check all that apply):</label>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> Front-end Projects
						</label>						
					</div>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> Back-end Projects
						</label>						
					</div>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> Data Visualization
						</label>						
					</div>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> Challenges
						</label>						
					</div>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> Open Source Community
						</label>						
					</div>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> Gitter help rooms
						</label>						
					</div>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> Videos
						</label>						
					</div>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> City Meetups
						</label>						
					</div>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> Wiki
						</label>						
					</div>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> Forum
						</label>						
					</div>
					<div class="col-sm-6">
						<label>
						<input type="checkbox"> Additional Courses
						</label>						
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6">
						<label for="comments">Any Comments or Suggestions?</label>	
					</div>
					<div class="col-sm-6">
						<textarea class="form-control" rows="3" placeholder="Enter you comments here..."></textarea>
					</div>
					
				</div>
				<div class="form-group row">
					<div class="offset-sm-2 col-sm-10">
						<button class="btn btn-primary" type="submit">Sign in</button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
</body>
</html>
